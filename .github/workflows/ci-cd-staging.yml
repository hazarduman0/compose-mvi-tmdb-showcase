name: Staging CI (Firebase Distribution)

on:
  push:
    branches:
      - staging

jobs:
  staging-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle

      - name: Fetch all history for versioning
        run: git fetch --prune --unshallow || true

      - name: Set versionCode and versionName
        run: |
          VERSION_CODE=$(git rev-list --count origin/staging)
          VERSION_NAME="1.0.0-pre-$VERSION_CODE"
          echo "VERSION_CODE=$VERSION_CODE" >> $GITHUB_ENV
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV

      - name: Build APK
        run: ./gradlew assembleReleaseDebug -PversionCode=${VERSION_CODE} -PversionName=${VERSION_NAME}

      - name: Rename APK file with custom name
        run: |
          NEW_APK_NAME="cinescope-staging-${VERSION_NAME}(${VERSION_CODE}).apk"
          mv app/build/outputs/apk/releaseDebug/app-releaseDebug.apk $NEW_APK_NAME
          echo "APK_PATH=$NEW_APK_NAME" >> $GITHUB_ENV

      - name: Upload APK to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          appId: ${{ secrets.FIREBASE_APP_ID }}
          groups: testers
          file: ${{ env.APK_PATH }}